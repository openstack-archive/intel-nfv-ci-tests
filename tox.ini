[tox]
envlist = py34,py27,pep8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/intel_nfv_ci_tests
commands = python setup.py test
deps =
    -r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.
# E125 continuation line does not distinguish itself from next logical line
# E126 continuation line over-indented for hanging indent
# E128 continuation line under-indented for visual indent
# E129 visually indented line with same indent as next logical line
# E265 block comment should start with # 
# H301  one import per line
# H305 imports not grouped correctly
# H307 like imports should be grouped together
# H402 one line docstring needs punctuation
# H404 multi line docstring should start with a summary
# H405 multi line docstring summary not separated with an empty line
# H904 Wrap long lines in parentheses instead of a backslash
ignore = E123,E125,E126,E128,E129,E265,H301,H305,H307,H402,H404,H405,H904,H803
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

[testenv:full]
sitepackages = False
setenv = VIRTUAL_ENV={envdir}
         OS_TEST_PATH=./intel_nfv_ci_tests/integration
deps = setuptools
         -r{toxinidir}/requirements.txt

commands =
  find . -type f -name "*.pyc" -delete
    bash tools/pretty_tox.sh '(^intel_nfv_ci_tests/integration) {posargs}'

